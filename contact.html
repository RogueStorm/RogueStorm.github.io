<!-- PAGE TITLE -->
    <H1 class="text-center">Contact Me</H1>
    
<!-- SUBMIT FORM -->
    <div class="container mt-5">
        <form class="row g-3" action="https://formsubmit.co/contacts@stevescarlett.co.uk" method="POST">
           
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <label for="firstName" class="form-label text-scarlet">First Name</label>
                <input type="text" class="form-control bg-lightgrey" id="firstName" required>
            </div>    
            <div class="col-md-4">
                <label for="lastName" class="form-label text-scarlet">Last Name</label>
                <input type="text" class="form-control bg-lightgrey" id="lastNamee" required>
            </div>   
            <div class="col-md-2"></div>
            
            
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <label for="emailInfo" class="form-label text-scarlet">eMail</label>
                <input type="email" class="form-control bg-lightgrey" id="emailInfo" required>
            </div>    
            <div class="col-md-2"></div>
            
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <label for="phoneNumber" class="form-label text-scarlet">Phone</label>
                <input type="text" class="form-control bg-lightgrey" id="phoneNumber" placeholder="+44 (1323) 123456">
            </div>
            <div class="col-md-6"></div>
            
            
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <label for="comments" class="form-label text-scarlet">Comments, Questions.</label>
                <textarea class="form-control bg-lightgrey" id="comments" rows="4" required></textarea>
            </div>
            <div class="col-md-2"></div>
            
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <button type="submit" class="btn bg-scarlet text-white">Submit</button>
            </div>
        </form>
    </div>
